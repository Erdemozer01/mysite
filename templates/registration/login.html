{% extends "blog/index.html" %}

{% load static bootstrap5 %}

{% block title %}Giriş{% endblock %}


{% block content %}
    <section>
        <div class="page-header align-items-start min-vh-50 pt-5 pb-11 m-3 border-radius-lg"
             style="background-image: url('https://appsrv1-147a1.kxcdn.com/soft-ui-design-pro/img/curved-images/curved9.jpg');">
            <span class="mask bg-gradient-dark opacity-6"></span>
            <div class="container">
                <div class="row justify-content-center">
                    <div class="col-lg-5 text-center mx-auto">
                        <h1 class="text-white mb-2 mt-5">Hoş geldiniz</h1>
                        <p class="text-lead text-white">Kullanıcı Adı ve Parolanız ile giriş yapabilirsiniz</p>
                    </div>
                </div>
            </div>
        </div>
        <div class="container">
            <div class="row mt-lg-n10 mt-md-n12 mt-n11">
                <div class="col-xl-4 col-lg-5 col-md-7 mx-auto">
                    <div class="card z-index-0">
                        <div class="card-header text-center pt-4">
                            <h5>Giriş Yap</h5>
                        </div>
                        <div class="card-body">
                            <form method="post" class="container">
                                {% csrf_token %}
                                <div class="mb-3" style="margin-left: auto; margin-right: auto;">
                                    {% bootstrap_form form %}
                                </div>
                                <div class="text-center">
                                    <button type="submit" class="btn bg-gradient-info w-100 my-4 mb-2">Giriş Yap
                                    </button>
                                </div>
                                <div class="mb-2 position-relative text-center">
                                    <p class="text-sm font-weight-bold mb-2 text-secondary text-border d-inline z-index-2 bg-white px-3">
                                        Yada
                                    </p>
                                </div>
                                <div class="text-center">
                                    <a href="{% url 'register' %}">
                                        <button type="button" class="btn bg-gradient-dark w-100 mt-2 mb-4">
                                            Üye Ol
                                        </button>
                                    </a>

                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

{% endblock %}
